{% extends '../base.htm' %}

{% block content %}
<div class="card" style="width: 18rem;">
    <img src="{{  post_detail.image.url }}" class="card-img-top" alt="...">
    <div class="card-body">
        <p>{{ post_detail.create_at }}, {{ post_detail.update_at }}</p>
        <h5 class="card-title">{{ post_detail.title  }}</h5>
        <p class="card-text">{{ post_detail.description }}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
{% endblock content %}
